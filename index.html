<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
      <img src="images/bg-pattern-card.svg" alt="">
      <img src="images/image-victor.jpg" alt="" class="profile-image">
    <div class="card-body">
      <div class="profile-info">
        <h4 class="">Victor Crest <span>26</span></h4>
        <p>London</p>
      </div>
      <ul class="stats">
        <li class="stats-items">80K<span>Followers</span></li>

        <li class="stats-items">803K<span>Likes</span></li>

        <li class="stats-items">1.4K<span>photos</span></li>
      </ul>
    </div> 
  </div>
</body>
</html>
